{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
    <!-- {{ form.as_p }} -->
    {{form | crispy}}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    {% csrf_token %}
</form>
{% endblock content %}
